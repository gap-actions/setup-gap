name: CI

# Trigger the workflow on push or pull request
on:
  push:
    branches:
      - master
  pull_request:

env:
  CHERE_INVOKING: 1

jobs:
  test:
    name: ${{ matrix.gap-branch }} ${{ matrix.ABI }} - Packages ${{ matrix.GAP_PKGS_TO_BUILD }} - HPCGAP ${{ matrix.HPCGAP }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        gap-branch:
          - master
        ABI: ['']
        GAP_PKGS_TO_BUILD:
          - ''
          - 'default'
        HPCGAP: ['no']
        include:
          - os: ubuntu-latest
            gap-branch: master
            GAP_PKGS_TO_BUILD: ''
            HPCGAP: yes
          - os: ubuntu-latest
            gap-branch: master
            ABI: 32
            GAP_PKGS_TO_BUILD: 'default'
            HPCGAP: no
          - os: macos-latest
            gap-branch: master
            GAP_PKGS_TO_BUILD: ''
            HPCGAP: no

    steps:
      - uses: actions/checkout@v2
      - if: ${{ matrix.os == 'windows-latest' }}
        uses: gap-actions/setup-cygwin@v1
      - uses: ./
        with:
          GAPBRANCH: ${{ matrix.gap-branch }}
          ABI: ${{ matrix.ABI }}
          GAP_PKGS_TO_BUILD: ${{ matrix.GAP_PKGS_TO_BUILD }}
          HPCGAP: ${{ matrix.HPCGAP }}
