name: CI

on:
  push:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.gap-version }} on ${{ matrix.os }} with ${{ matrix.configflags }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        gap-version:
          - v4.10
          - v4.11.1
          - stable-4.12
          - v4.13.0-alpha2
          - 4
          - latest
          - default
          - v4.15dev
        configflags: ['', '--with-gmp=builtin']
        exclude:
          - os: windows-latest
            configflags: '--with-gmp=builtin'
          - os: macos-latest
            gap-version: v4.10
          - os: macos-latest
            gap-version: v4.11.1
            configflags: '--with-gmp=builtin'

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Cygwin"
        if: ${{ matrix.os == 'windows-latest' }}
        uses: stertooy/setup-cygwin@official-action-and-batch
        
      - name: "Setup GAP"
        uses: ./
        with:
          gap-version: ${{ matrix.gap-version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          configflags: ${{ matrix.configflags }}

      - name: "Check if GAP can run"
        shell: bash
        run: |
          gap -A --quitonbreak <<GAPINPUT
            quit;
          GAPINPUT

      - name: "Check ENV for GAPROOT"
        shell: bash
        run: |
          if [[ -z "$GAPROOT" ]] ; then
            exit 1
          fi
